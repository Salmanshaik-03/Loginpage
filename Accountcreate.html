<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
      <div class="abc">
        <form align="center">
          <h1>Account Creation</h1>
          <label for="fname">First Name :</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="eg.Salman"
          /><br /><br /> 
          <label for="lname">Last Name :</label>
          <input type="text" id="lname" name="lname" placeholder="eg.Shaik" />
          <br /><br />
          <label for="gender">Male :</label>
          <input
            type="checkbox"
            id="gender"
            name="gender"
            value="male"
            required
          />
          <label for="gender">Female :</label>
          <input type="checkbox" id="gender" name="gender" value="Female" />
          <label for="gender">Others :</label>
          <input
            type="checkbox"
            id="gender"
            name="gender"
            value="Others"
          /><br /><br />
          <label for="DOB">Date of Birth :</label>
          <input type="date" id="DOB" name="DOB" placeholder="eg.dd/mm/yy" />
          <br /><br />
          <label for="TELNO">Mobile No :</label>
          <input
            type="text"
            id="TELNO"
            name="TELNO"
            placeholder="eg.+91 85xxxx"
          /><br /><br />
          <label for="photo">Upload Photo :</label>
          <input type="file" id="photo" name="photo">
          <br /><br />
          <label for="mail">User Email id :</label>
          <input
            type="email"
            id="maill"
            name="mail"
            placeholder="eg.Salman03@gmail.com"
          />
          <br /><br />
          <label for="pwd">Create Password :</label>
          <input type="password" id="pwd" name="pwd" placeholder="xxxxxxxxx" />
          <br /><br />
          <label for="cnfpwd">Confirm Password :</label>
          <input
            type="password"
            id="cnfpwd"
            name="cnfpwd"
            placeholder="xxxxxxxxxx"
          />
          <br /><br />
          <input type="submit" value="Create new Account" />
          <a href="./index.html">Back to login</a>
        </form>
      </div>
    </fieldset>
</body>
</html>
